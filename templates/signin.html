<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Title</title>
<style>
    body {
    background-color: wheat;
    min-height: 100vh;
    }

    .section {

    }

    .box {
    max-width: 480px;
    border-radius: 20px;
    margin:auto
    }

    .title  {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .is-sparta {
        color: saddlebrown !important;
    }

    .button.is-sparta {
    background-color: saddlebrown;
    background: linear-gradient(to left,rgb(0,140,78),rgb(000,255,000));
    border-color: transparent;
    border-radius: 20px;
    color: #fff !important;
    }

    .button.is-papa {
    background-color: green;
    border-radius: 20px;
    border-color: transparent;
    color: #fff !important;
    }

    .button.is-cancel {
      background-color: transparent;
      border-radius: 20px;
    }

    .control input {
      border-radius: 30px;
    }

    </style>
  <script>

    function toggle_sign_up() {
      $("#sign-up-box").toggleClass("is-hidden")
      $("#div-sign-in-or-up").toggleClass("is-hidden")
      $("#btn-check-dup").toggleClass("is-hidden")

      $("#help-id").toggleClass("is-hidden")
      $("#help-password").toggleClass("is-hidden")
      $("#help-password2").toggleClass("is-hidden")
      $("#text_id").toggleClass("is-hidden")
      $("#text_pw").toggleClass("is-hidden")
    }

    function is_username(asValue) {
      var regExp = /^(?=.*[a-zA-Z])[-a-zA-Z0-9_.]{2,10}$/;
      return regExp.test(asValue);
    }

    function is_password(asValue) {
      var regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{8,20}$/;
      return regExp.test(asValue);
    }

    function is_nickname(asValue) {
      var regExp = /^(?=.*[a-zA-Z])[a-zA-Z0-9]{2,10}$/;
      return regExp.test(asValue);
    }

    function check_dup() {
      let username = $("#input-username").val()
      console.log(username)
      if (username == "") {
        $("#help-id").text("아이디를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
        $("#input-username").focus()
        return;
      }
      if (!is_username(username)) {
        $("#help-id").text("아이디의 형식을 확인해주세요. 영문과 숫자, 일부 특수문자(._-) 사용 가능. 2-10자 길이").removeClass("is-safe").addClass("is-danger")
        $("#input-username").focus()
        return;
      }
      $("#help-id").addClass("is-loading")
      $.ajax({
        type: "POST",
        url: "/sign_up/check_dup",
        data: {
          username_give: username
        },
        success: function (response) {

          if (response["exists"]) {
            $("#help-id").text("이미 존재하는 아이디입니다.").removeClass("is-safe").addClass("is-danger")
            $("#input-username").focus()
          } else {
            $("#help-id").text("사용할 수 있는 아이디입니다.").removeClass("is-danger").addClass("is-success")
          }
          $("#help-id").removeClass("is-loading")

        }
      });
    }

    function check_dup2() {
      let nickname = $("#input-nickname").val()
      console.log(nickname)
      if (nickname == "") {
        $("#help-nickname").text("닉네임을 입력해주세요.").removeClass("is-safe").addClass("is-danger")
        $("#input-nickname").focus()
        return;
      }
      if (!is_nickname(nickname)) {
        $("#help-nickname").text("닉네임의 형식을 확인해주세요. 영문과 숫자만 사용 가능. 2-10자 길이").removeClass("is-safe").addClass("is-danger")
        $("#input-nickname").focus()
        return;
      }
      $("#help-nickname").addClass("is-loading")
      $.ajax({
        type: "POST",
        url: "/sign_up/check_dup2",
        data: {
          nickname_give: nickname
        },
        success: function (response) {

          if (response["exists"]) {
            $("#help-nickname").text("이미 존재하는 닉네임입니다.").removeClass("is-safe").addClass("is-danger")
            $("#input-nickname").focus()
          } else {
            $("#help-nickname").text("사용할 수 있는 닉네임입니다.").removeClass("is-danger").addClass("is-success")
          }
          $("#help-nickname").removeClass("is-loading")

        }
      });
    }

    function sign_up() {
      let username = $("#input-username").val()
      let password = $("#input-password").val()
      let password2 = $("#input-password2").val()
      let nickname = $("#input-nickname").val()
      console.log(username, password, password2, nickname)


      if ($("#help-id").hasClass("is-danger")) {
        alert("아이디를 다시 확인해주세요.")
        return;
      } else if (!$("#help-id").hasClass("is-success")) {
        alert("아이디 중복확인을 해주세요.")
        return;
      }

      if (password == "") {
        $("#help-password").text("비밀번호를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
        $("#input-password").focus()
        return;
      } else if (!is_password(password)) {
        $("#help-password").text("비밀번호의 형식을 확인해주세요. 영문과 숫자 필수 포함, 특수문자(!@#$%^&*) 사용가능 8-20자").removeClass("is-safe").addClass("is-danger")
        $("#input-password").focus()
        return
      } else {
        $("#help-password").text("사용할 수 있는 비밀번호입니다.").removeClass("is-danger").addClass("is-success")
      }
      if (password2 == "") {
        $("#help-password2").text("비밀번호를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
        $("#input-password2").focus()
        return;
      } else if (password2 != password) {
        $("#help-password2").text("비밀번호가 일치하지 않습니다.").removeClass("is-safe").addClass("is-danger")
        $("#input-password2").focus()
        return;
      } else {
        $("#help-password2").text("비밀번호가 일치합니다.").removeClass("is-danger").addClass("is-success")
      }
      if ($("#help-nickname").hasClass("is-danger")) {
        alert("닉네임을 다시 확인해주세요.")
        return;
      } else if (!$("#help-nickname").hasClass("is-success")) {
        alert("닉네임 중복확인을 해주세요.")
        return;
      }
      $.ajax({
        type: "POST",
        url: "/sign_up/save",
        data: {
          username_give: username,
          password_give: password,
          nickname_give: nickname
        },
        success: function (response) {
          alert("회원가입을 축하드립니다!")
          window.location.replace("/")
        }
      });

    }

    function sign_in() {
      let username = $("#input-username").val()
      let password = $("#input-password").val()

      if (username == "") {
        $("#help-id-login").text("아이디를 입력해주세요.")
        $("#input-username").focus()
        return;
      } else {
        $("#help-id-login").text("")
      }

      if (password == "") {
        $("#help-password-login").text("비밀번호를 입력해주세요.")
        $("#input-password").focus()
        return;
      } else {
        $("#help-password-login").text("")
      }
        $.ajax({
            type: "POST",
            url: "/sign_in",
            data: {
                username_give: username,
                password_give: password
            },
            success: function (response) {
                if (response['result'] == 'success') {
                    $.cookie('mytoken', response['token'], {path: '/'});
                    window.location.replace("/")
                } else {
                    alert(response['msg'])
                }
            }
        });
    }
  </script>
</head>
  <body>
  <section class="section">
    <div class="box">
      <div class="content">
        <div class="title">
          <h2>대충 뭔가 들어감</h2>
        </div>
        <h4 id="text_id">ID</h4>
        <div class="field has-addons">
          <div class="control has-icons-left" style="width:100%">
<!--            중복확인버튼때문에 뒤에 border-radius 안먹음-->
            <input id="input-username" class="input" type="text" placeholder="아이디">
            <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
          </div>
          <div id="btn-check-dup" class="control is-hidden">
<!--            is-papa 바꿔야함-->
            <button class="button is-papa" onclick="check_dup()">중복확인</button>
          </div>
        </div>
        <p id="help-id" class="help is-hidden">아이디는 2-10자의 영문과 숫자와 일부 특수문자(._-)만 입력 가능합니다.</p>
        <p id="help-id-login" class="help is-danger"></p>
        <h4 id="text_pw">PW</h4>
        <div class="field">
          <div class="control has-icons-left">
            <input id="input-password" class="input" type="password" placeholder="패스워드">
            <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
          </div>
          <p id="help-password" class="help is-hidden">영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요.
            특수문자(!@#$%^&*)도 사용 가능합니다.</p>
          <p id="help-password-login" class="help is-danger"></p>
        </div>
      </div>
      <!--                                 클래스 정해야함-->
      <div id="div-sign-in-or-up" class="has-text-centered">
        <nav class="level is-mobile">
          <button class="level-item button is-sparta" onclick="sign_in()">
            로그인
          </button>
        </nav>
        <nav class="level is-mobile">
        <!--       버튼 텍스트 바꿔야함     온클릭 메인페이지로 변경-->
        <button class="level-item button is-cancel" onclick="location.href='/'">
          메인페이지로 넘어감
        </button>
      </nav>
        <hr>
        <h4 class="mb-3">아직 회원이 아니라면</h4>
        <nav class="level is-mobile">

          <button class="level-item button is-sparta is-outlined"
                  onclick="toggle_sign_up()">
            회원가입하기
          </button>
        </nav>
      </div>


      <div id="sign-up-box" class="is-hidden">
        <div class="mb-5">
          <div class="field">
            <div class="control has-icons-left" style="width:100%">
              <input id="input-password2" class="input" type="password"
                     placeholder="비밀번호 재입력">
              <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
            </div>
            <p id="help-password2" class="help is-hidden">비밀번호를 다시 한 번 입력해주세요.</p>
          </div>
          <div class="field has-addons">
            <div class="control has-icons-left" style="width:100%">
              <input id="input-nickname" class="input" type="text" placeholder="닉네임">
              <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
            </div>
            <div id="btn-check-dup2" class="control">
<!--              is-papa 바꿔야함-->
              <button class="button is-papa" onclick="check_dup2()">중복확인</button>
            </div>
          </div>
          <p id="help-nickname" class="help">닉네임은 2-10자의 영문과 숫자만 입력 가능합니다.</p>
        </div>
        <nav class="level is-mobile">
          <button class="level-item button is-sparta" onclick="sign_up()">
            회원가입
          </button>
        </nav>
        <nav class="level is-mobile">
        <!--     버튼 텍스트 바꿔야함       온클릭 signin페이지로 변경해야함-->
        <button class="level-item button is-cancel" onclick="toggle_sign_up()">
          signin으로 넘어감
        </button>
      </nav>
      </div>

    </div>

    </div>
    </section>
  </body>
</html>
